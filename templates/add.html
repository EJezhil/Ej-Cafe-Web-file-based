<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
        background-color:#6f4e37;
        margin: 3%;
        }
        .my_form{
            background-color: white;
            border-radius: 1%;
            margin: 2%;
        }
        form{
            margin: 3%;
            padding: 4%;
        }
        .form-control, .form-select{
          width: 50%;
        }
        .form-label{
        font-size:17px;
        }
</style>
</head>
<body>
    <div class="my_form">
    <form class="dark" action="add_cafe" method="post">
        <h1>Add a new cafe into the database</h1>
        <div class="mb-3">
          <label class="form-label">Cafe Name</label>
          <input type="text" class="form-control" name="cafe_name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Location (Google Map URL)</label>
          <input size="1" type="text" class="form-control" name="location" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Open Time</label>
            <input type="text" class="form-control" name="open" required>
          </div>

        <div class="mb-3">
        <label class="form-label">Close Time</label>
        <input type="text" class="form-control" name="close" required>
        </div>


        <label class="form-label">Coffee Rating</label>
        <select class="form-select" name="coffee_rating" required>
            <option value="⭐">⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
          </select>
          <br>

          <label class="form-label">Wifi Strength Rating</label>
          <select class="form-select" name="wifi_rating" required>
            <option value="📶">📶</option>
            <option value="📶📶">📶📶</option>
            <option value="📶📶📶">📶📶📶</option>
            <option value="📶📶📶📶">📶📶📶📶</option>
            <option value="📶📶📶📶📶">📶📶📶📶📶</option>
          </select>

          <br>
          <label class="form-label">Power socket Availability</label>
          <select class="form-select" name="socket_count" required>
            <option value="🔌">🔌</option>
            <option value="🔌🔌">🔌🔌</option>
            <option value="🔌🔌🔌">🔌🔌🔌</option>
            <option value="🔌🔌🔌🔌">🔌🔌🔌🔌</option>
            <option value="🔌🔌🔌🔌🔌">🔌🔌🔌🔌🔌</option>
          </select>

        <br>
        <button type="submit" class="btn btn-lg btn-primary name="submit">Submit</button>
      </form>
    </div>
        <a href="/">
        <button style="background-color: orange; border-color: #6f4e37;" type="button" class="btn btn-primary btn-lg px-4 gap-3">Go to Home</button>
    </a>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
